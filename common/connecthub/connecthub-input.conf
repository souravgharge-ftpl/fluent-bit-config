[INPUT]
    Name                tail
    Path                /var/log/containers/*connecthub-v2*.log
    Tag                 connecthub
    Mem_Buf_Limit       50MB
    Skip_Long_Lines     On
    Refresh_Interval    5
    Read_from_Head      true
    Rotate_Wait         30
    Multiline           On
    Multiline_Flush     5
    Parser_Firstline    connecthub_firstline_parser
    Parser_N            connecthub_continuation_parser
    Buffer_Chunk_Size   1MB
    Buffer_Max_Size     5MB

