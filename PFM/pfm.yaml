[INPUT]
    Name              tail
    Path              /var/log/containers/*logger*.log
    Tag               test-log
    Refresh_Interval  5
    Read_from_Head    true

[OUTPUT]
    Name            opensearch
    Match           test-log
    Host            opensearch-multinode-cluster-master.opensearch.svc.cluster.local
    Port            9200
    Index           test-logs
    HTTP_User       admin
    HTTP_Passwd     admin
    Logstash_Format On
